<div  class="flexbox-container">
        <div *ngFor='let person of persons'class="flexbox-item flexbox-item-1">
            <h3><a [routerLink]="['../people-details', person.url]">{{person.name}}</a></h3>
            <p>Height: {{person.height}}</p> 
            <p>Mass: {{person.mass}}</p>
            <p>Hair Color: {{person.hair_color}}</p>
            <p>Birth Year: {{person.birth_year}}</p>
            <p>Planet: {{person.planets}}</p> 
</div>
</div>
